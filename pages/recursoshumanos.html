<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recursos Humanos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #f0f4f7, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    .status-boxes {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .status-box {
      flex: 1;
      min-width: 200px;
      padding: 1.5rem;
      border-radius: 0.75rem;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .status-disponible {
      background-color: #28a745;
    }
    .status-moderada {
      background-color: #ffc107;
      color: black;
    }
    .status-sobrecarga {
      background-color: #dc3545;
    }
    .status-box i {
      font-size: 1.5rem;
    }
    .card {
      margin-top: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #007bff;
      color: white;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      font-weight: bold;
    }
    .table th {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Estado de Recursos Humanos</h2>
    <div class="status-boxes">
      <div class="status-box status-disponible">
        <i class="fas fa-user-check"></i>
        <span>Disponibles 1</span>
      </div>
      <div class="status-box status-moderada">
        <i class="fas fa-user-clock"></i>
        <span>Carga moderada 5</span>
      </div>
      <div class="status-box status-sobrecarga">
        <i class="fas fa-user-times"></i>
        <span>Sobrecargados 0</span>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        Gestión de Personal
      </div>
      <div class="card-body">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Área</th>
              <th>Cantidad de Proyectos</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Juan Pérez</td>
              <td>Ingeniería</td>
              <td>1</td>
              <td><span class="badge badge-success">Disponible</span></td>
            </tr>
            <tr>
              <td>Ana Gómez</td>
              <td>Proyectos</td>
              <td>2</td>
              <td><span class="badge badge-warning">Carga moderada</span></td>
            </tr>
            <tr>
              <td>Lucía Díaz</td>
              <td>Presupuesto</td>
              <td>3</td>
              <td><span class="badge badge-warning">Carga moderada</span></td>
            </tr>
            <tr>
              <td>Carlos Méndez</td>
              <td>Legales</td>
              <td>0</td>
              <td><span class="badge badge-success">Disponible</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
